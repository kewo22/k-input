<!-- <div> -->
<label
    for="{{id}}"
    [formGroup]="parentForm"
    [attr.for]="id"
    [ngClass]="[displayType==='block' ? 'block' : 'inline']"
>
    <span>{{label}}</span>
    <input
        #input
        type="{{type}}"
        id="{{id}}"
        [formControlName]="formControlName"
        placeholder="{{placeHolder}}"
        (blur)="onFocusOut()"
    >
    <span>
        
    </span>
</label>
