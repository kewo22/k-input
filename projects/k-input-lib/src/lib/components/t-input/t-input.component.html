<label
    for="email"
    [formGroup]="parentForm"
    [attr.for]="id"
>

    <input
        type="{{type}}"
        id="{{id}}"
        name="email"
        [formControlName]="formControlName"
        #input
        placeholder="{{placeHolder}}"
    >
</label>
